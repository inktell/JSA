<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - ShopHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 3rem 2rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            margin: 0;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 1rem;
            color: #999;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .btn-social:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link p {
            margin: 0;
            color: #666;
        }

        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #764ba2;
        }

        .checkbox-remember {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .checkbox-remember input {
            margin-right: 0.5rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #ffe5e5;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #e5ffe5;
            color: #388e3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>
                    <i class="fas fa-shopping-bag"></i> ShopHub
                </h2>
                <p>Đăng Nhập Vào Tài Khoản Của Bạn</p>
            </div>

            <form action="#">
                <div class="mb-3">
                    <label for="email" class="form-label">Email hoặc Số Điện Thoại</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email..." required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu..." required>
                </div>

                <div class="checkbox-remember">
                    <input type="checkbox" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Ghi nhớ đăng nhập</label>
                </div>

                <div class="forgot-password">
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-login">Đăng Nhập</button>
            </form>

            <div class="divider">
                <span>Hoặc</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn-social">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="btn-social">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>

            <div class="auth-link">
                <p>Chưa có tài khoản? <a href="register.html">Đăng Kí Ngay</a></p>
            </div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
