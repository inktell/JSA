<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí - ShopHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 3rem 2rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            margin: 0;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 1rem;
            color: #999;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .btn-social:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link p {
            margin: 0;
            color: #666;
        }

        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #764ba2;
        }

        .terms {
            font-size: 0.85rem;
            color: #666;
            margin: 1rem 0;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .password-strength {
            font-size: 0.85rem;
            margin-top: -0.8rem;
            margin-bottom: 0.5rem;
        }

        .strength-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .strength-indicator {
            height: 100%;
            width: 0%;
            background: #d32f2f;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .error-message {
            background: #ffe5e5;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #e5ffe5;
            color: #388e3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .input-group-text {
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }

        .input-group-text:hover {
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>
                    <i class="fas fa-shopping-bag"></i> ShopHub
                </h2>
                <p>Tạo Tài Khoản Mới</p>
            </div>

            <form action="#">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ Tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập họ tên..." required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email..." required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Số Điện Thoại (Tùy Chọn)</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại...">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu..." required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu..." required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách riêng tư</a>
                    </label>
                </div>

                <button type="submit" class="btn-register">Đăng Kí</button>
            </form>

            <div class="divider">
                <span>Hoặc</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn-social">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="btn-social">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>

            <div class="auth-link">
                <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
